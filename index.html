<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام متابعة اللياقة البدنية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2a5298);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 15px;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .card {
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .metric-box {
      text-align: center;
      margin: 15px 0;
    }
    .metric-label {
      font-size: 16px;
      color: #666;
      margin-bottom: 5px;
    }
    .metric-value {
      font-size: 32px;
      font-weight: bold;
      color: #2c3e50;
    }
    .coords {
      font-family: monospace;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 10px;
      margin: 12px 0;
      font-size: 15px;
      direction: ltr;
      text-align: center;
      border: 1px solid #ddd;
    }
    #status {
      padding: 12px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
      background: #e9ecef;
      color: #495057;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 15px;
    }
    .btn {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
    }
    .btn-start { background: #2ecc71; color: white; }
    .btn-stop { background: #e74c3c; color: white; }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>نظام متابعة اللياقة البدنية</h1>
    </header>

    <div class="card">
      <div class="metric-box">
        <div class="metric-label">عدد الخطوات</div>
        <div class="metric-value" id="steps">0</div>
      </div>

      <div class="metric-box">
        <div class="metric-label">المسافة</div>
        <div class="metric-value" id="distance">0.00 م</div>
      </div>

      <div id="status">اضغط "ابدأ التمرين" لتفعيل GPS والحساس</div>

      <div class="coords" id="lat">خط العرض: —</div>
      <div class="coords" id="lng">خط الطول: —</div>

      <div class="btn-group">
        <button id="startBtn" class="btn btn-start">ابدأ التمرين</button>
        <button id="stopBtn" class="btn btn-stop" disabled>إيقاف</button>
      </div>
    </div>
  </div>

  <script>
    // === المتغيرات الأساسية ===
    let isTracking = false;
    let stepCount = 0;
    let totalDistance = 0;
    let lastAccel = 0;
    let lastGpsPosition = null;
    let lastValidGps = null;
    let lastStepTime = 0;
    let lastGpsUpdate = 0;

    // === عتبات منع الغش والفلترة ===
    const ACCEL_THRESHOLD = 1.6;
    const MIN_STEP_INTERVAL = 400;      // ms بين الخطوات
    const GPS_UPDATE_INTERVAL = 1500;   // تحديث GPS كل 1.5 ثانية
    const MIN_GPS_STEP = 0.5;           // أقل مسافة من GPS لاعتبارها حركة حقيقية

    // === عناصر الواجهة ===
    const stepsEl = document.getElementById('steps');
    const distanceEl = document.getElementById('distance');
    const latEl = document.getElementById('lat');
    const lngEl = document.getElementById('lng');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    // === دالة حساب المسافة (Haversine) ===
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // === معالجة بيانات الحساس (التسارع) ===
    function handleAccelerometer(event) {
      if (!isTracking) return;
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const now = Date.now();
      const accel = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
      const delta = Math.abs(accel - lastAccel);
      lastAccel = accel;

      if (delta > ACCEL_THRESHOLD && (now - lastStepTime) > MIN_STEP_INTERVAL) {
        // لا نحسب الخطوة الآن! سننتظر تأكيد GPS
        potentialStepTime = now;
        hasPotentialStep = true;
      }
    }

    let hasPotentialStep = false;
    let potentialStepTime = 0;

    // === تحديث الموقع عبر GPS ===
    function updateGps() {
      if (!isTracking) return;
      const now = Date.now();
      if (now - lastGpsUpdate < GPS_UPDATE_INTERVAL) return;

      if (!navigator.geolocation) {
        statusEl.textContent = '❌ GPS غير مدعوم';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          latEl.textContent = `خط العرض: ${latitude.toFixed(6)}`;
          lngEl.textContent = `خط الطول: ${longitude.toFixed(6)}`;
          lastGpsUpdate = now;

          // حفظ أول موقع
          if (!lastGpsPosition) {
            lastGpsPosition = { lat: latitude, lng: longitude };
            lastValidGps = { lat: latitude, lng: longitude };
            statusEl.textContent = '✅ جارٍ التسجيل...';
            return;
          }

          // حساب المسافة من آخر موقع موثوق
          const d = haversine(
            lastValidGps.lat,
            lastValidGps.lng,
            latitude,
            longitude
          );

          // إذا كانت الحركة كبيرة بما يكفي
          if (d >= MIN_GPS_STEP) {
            totalDistance += d;
            // تحديث عرض المسافة
            if (totalDistance >= 1000) {
              distanceEl.textContent = (totalDistance / 1000).toFixed(2) + ' كم';
            } else {
              distanceEl.textContent = Math.round(totalDistance) + ' م';
            }
            lastValidGps = { lat: latitude, lng: longitude };

            // ✅ التحقق المزدوج: إذا كانت هناك خطوة محتملة → نحسبها
            if (hasPotentialStep) {
              stepCount++;
              stepsEl.textContent = stepCount;
              lastStepTime = potentialStepTime;
              hasPotentialStep = false;
            }
          }

          lastGpsPosition = { lat: latitude, lng: longitude };
        },
        (error) => {
          console.warn('GPS Error:', error);
          statusEl.textContent = '⚠️ خطأ في GPS — تأكد من تفعيل الموقع.';
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 10000 }
      );
    }

    // === بدء التمرين ===
    function startWorkout() {
      if (!navigator.geolocation) {
        statusEl.textContent = '❌ GPS غير مدعوم';
        return;
      }

      // طلب إذن الحساس (إن لزم - iOS)
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(permission => {
          if (permission === 'granted') {
            initTracking();
          } else {
            statusEl.textContent = '❌ لم يُمنح إذن الوصول إلى الحساس';
          }
        }).catch(console.error);
      } else {
        initTracking();
      }
    }

    function initTracking() {
      isTracking = true;
      stepCount = 0;
      totalDistance = 0;
      lastGpsPosition = null;
      lastValidGps = null;
      hasPotentialStep = false;

      stepsEl.textContent = '0';
      distanceEl.textContent = '0.00 م';
      latEl.textContent = 'خط العرض: —';
      lngEl.textContent = 'خط الطول: —';
      statusEl.textContent = 'جارٍ تفعيل GPS...';

      startBtn.disabled = true;
      stopBtn.disabled = false;

      // ربط الحساس
      window.addEventListener('devicemotion', handleAccelerometer);
      // أول تحديث GPS
      updateGps();
      // تحديث دوري
      gpsInterval = setInterval(updateGps, GPS_UPDATE_INTERVAL);
    }

    // === إيقاف التمرين ===
    function stopWorkout() {
      isTracking = false;
      clearInterval(gpsInterval);
      window.removeEventListener('devicemotion', handleAccelerometer);

      startBtn.disabled = false;
      stopBtn.disabled = true;

      statusEl.textContent = `تم الانتهاء! الخطوات: ${stepCount} | المسافة: ${
        totalDistance >= 1000 ? (totalDistance/1000).toFixed(2) + ' كم' : Math.round(totalDistance) + ' م'
      }`;
    }

    // === ربط الأزرار ===
    let gpsInterval = null;
    startBtn.addEventListener('click', startWorkout);
    stopBtn.addEventListener('click', stopWorkout);
  </script>
</body>
</html>
