<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عداد الخطوات من الحساس مباشرة</setTitle>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }
    #steps {
      font-size: 60px;
      color: #2c3e50;
      margin: 20px 0;
    }
    .label {
      font-size: 24px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="label">عدد الخطوات:</div>
  <div id="steps">0</div>
  <div class="label" id="status">الرجاء السماح بالوصول إلى الحساسات...</div>

  <script>
    let stepCount = 0;
    let lastAccel = 0;
    const threshold = 1.5; // عتبة الكشف عن الخطوة (يمكنك ضبطها)

    function handleMotion(event) {
      const acceleration = event.accelerationIncludingGravity;
      if (!acceleration) return;

      // نحسب التسارع الكلي (magnitude)
      const accel = Math.sqrt(
        acceleration.x ** 2 + 
        acceleration.y ** 2 + 
        acceleration.z ** 2
      );

      // نحسب التغير في التسارع مقارنة بالقيمة السابقة
      const delta = Math.abs(accel - lastAccel);
      lastAccel = accel;

      // إذا تجاوز التغير العتبة، نعتبرها خطوة
      if (delta > threshold) {
        stepCount++;
        document.getElementById('steps').textContent = stepCount;
      }
    }

    // طلب إذن الوصول إلى الحساسات (مطلوب في iOS وChrome الحديث)
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      // على iOS
      document.getElementById('status').textContent = 'اضغط في أي مكان لتفعيل الحساس';
      document.body.addEventListener('click', () => {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              document.getElementById('status').textContent = 'جاهز! ابدأ بالمشي...';
            } else {
              document.getElementById('status').textContent = 'الوصول إلى الحساس مرفوض.';
            }
          })
          .catch(console.error);
      });
    } else {
      // على Android وباقي الأنظمة
      window.addEventListener('devicemotion', handleMotion);
      document.getElementById('status').textContent = 'جاهز! ابدأ بالمشي...';
    }
  </script>
</body>
</html>
